version: '3.8'

services:
  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: dhis2sync_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-dhis2sync}
      - POSTGRES_USER=${POSTGRES_USER:-dhis2user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    # ports:
    #   - "5432:5432"  # Commenté pour éviter conflit avec PostgreSQL local
    # Si vous voulez accéder à PostgreSQL depuis l'hôte, utilisez un port différent:
    # ports:
    #   - "5433:5432"
    networks:
      - dhis2sync_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dhis2user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis pour cache et Celery
  redis:
    image: redis:7-alpine
    container_name: dhis2sync_redis
    volumes:
      - redis_data:/data
    # ports:
    #   - "6379:6379"  # Commenté pour éviter conflit avec Redis local
    # Si vous voulez accéder à Redis depuis l'hôte, utilisez un port différent:
    # ports:
    #   - "6380:6379"
    networks:
      - dhis2sync_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Application Django avec Gunicorn
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dhis2sync_web
    command: >
      gunicorn dhis_sync.wsgi:application
      --bind 0.0.0.0:8000
      --workers 3
      --worker-class sync
      --timeout 120
      --access-logfile logs/gunicorn_access.log
      --error-logfile logs/gunicorn_error.log
      --log-level info
      --capture-output
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    # ports:
    #   - "8000:8000"  # Commenté car Nginx sert de reverse proxy
    # Décommenter si vous voulez accéder directement à Gunicorn (debug)
    environment:
      - DJANGO_SETTINGS_MODULE=dhis_sync.settings_production
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-dhis2sync}
      - POSTGRES_USER=${POSTGRES_USER:-dhis2user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dhis2sync_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker pour les tâches asynchrones
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dhis2sync_celery_worker
    command: celery -A dhis_sync worker --loglevel=info --logfile=logs/celery_worker.log
    volumes:
      - .:/app
      - logs_volume:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=dhis_sync.settings_production
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-dhis2sync}
      - POSTGRES_USER=${POSTGRES_USER:-dhis2user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - dhis2sync_network
    restart: unless-stopped

  # Celery Beat pour les tâches planifiées
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dhis2sync_celery_beat
    command: celery -A dhis_sync beat --loglevel=info --logfile=logs/celery_beat.log
    volumes:
      - .:/app
      - logs_volume:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=dhis_sync.settings_production
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-dhis2sync}
      - POSTGRES_USER=${POSTGRES_USER:-dhis2user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=${SECRET_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    networks:
      - dhis2sync_network
    restart: unless-stopped

  # Nginx comme reverse proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: dhis2sync_nginx
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "4999:80"  # HTTP sur le port 4999
      # - "443:443"  # HTTPS (décommenter quand SSL est configuré)
    depends_on:
      - web
    networks:
      - dhis2sync_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

# Volumes persistants
volumes:
  postgres_data:
    name: dhis2sync_postgres_data
  redis_data:
    name: dhis2sync_redis_data
  static_volume:
    name: dhis2sync_static
  media_volume:
    name: dhis2sync_media
  logs_volume:
    name: dhis2sync_logs

# Réseau
networks:
  dhis2sync_network:
    name: dhis2sync_network
    driver: bridge
